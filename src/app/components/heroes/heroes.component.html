<h1 class="text-center"><strong>Heroes</strong> de Marvel y DC</h1>

<div class="row">
    <div class="col-sm-6" *ngFor="let heroe of heroes, let i=index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <img src="{{heroe.img}}" class="card-img-top" alt="Imágen del Héroe">
            <h5 class="card-title"> {{heroe.nombre}} </h5>
          </h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <p class="card-text">{{heroe.casa}}</p>
            <div class="card-footer">
                <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más</a>
            </div>
        </div>
      </div>
    </div>
